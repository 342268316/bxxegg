<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页登陆</title>
    <link rel="stylesheet" href="../public/css/home.css">
</head>
<body>
    <div id="app">
        <div class="Home">
    
        <img src="../public/images/ztl.png" alt="" class="ztl">
        <img src="../public/images/applogo.png" alt id="logo">
        <form action="/ifadd" method="post">
    
          <input type="number" name='username' id="input_one" placeholder="请输入用户名" maxlength="11" oninput="if(value.length>11)value=value.slice(0,11)"><span class="yonghuming">*用户名格式填写错误</span><span class="yonghuming2">*用户名格式输入正确</span><span class="yonghuming3">*请输入用户名</span>
          <input type="password" name='password' id="input_two" placeholder="请输入密码" maxlength="12">
          <img src="../public/images/log.jpg" alt class="log">
          <img src="../public/images/pass.jpg" alt class="pass">
          <input type="submit"  name="" id="dl" value="登陆">
        </form>
        <a href="/zhuce"> <span class="zhuce">注册用户</span></a>
        <a href="/fotget"> <span class="wangji">忘记密码</span></a>
      </div>
      </div>
      <script src="../public/js/fontsizeset.js"></script>
      <script src="../public/js/jquery.js"></script>
      <script>
        //   判断账号只能为手机号，并且不能为空
          $('#input_one').blur(function(){
            var myreg=/^[1][3,4,5,7,8][0-9]{9}$/;
            var one=$('#input_one').val()
            if(!one.length>0){
                $('.yonghuming3').css({"display":"block"})
                $('.yonghuming2').css({"display":"none"})
                $('.yonghuming').css({"display":"none"})                
            }else{

                if(!myreg.test(one)){
                    $('.yonghuming').css({"display":"block"})
                    $('.yonghuming2').css({"display":"none"})
                    $('.yonghuming3').css({"display":"none"})
                }else{
                    $('.yonghuming2').css({"display":"block"})
                    $('.yonghuming').css({"display":"none"})
                    $('.yonghuming3').css({"display":"none"})
    
                }
            }
        })


   
      </script>
      </body>
</html>
